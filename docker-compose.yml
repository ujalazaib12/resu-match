version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    env_file:
      - ./server/.env
    restart: on-failure

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_RAPIDAPI_KEY=${VITE_RAPIDAPI_KEY}
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: on-failure
